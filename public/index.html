<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Express JS Lab</title>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- CSS Link -->
    <link rel="stylesheet" href="/css/styles.css">
</head>

<body>
    <h2>This H2(O) is for Testing Porpoises</h2>
    <form action="/form-submit" method="POST">
        <label class="form-label" for="name">Name:</label>
        <input class="form-input" type="text" name="name">
        <label class="form-label" for="age">Age:</label>
        <input class="form-input" type="number" name="age">
        <div>
            <label class="form-label" for="favMermaid">Favorite Mermaid:</label>
        </div>
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="favMermaid" id="Cleo" value="Cleo">
            <label class="form-check-label" for="Cleo">Cleo</label>
        </div>
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="favMermaid" id="Emma" value="Emma">
            <label class="form-check-label" for="Emma">Emma</label>
        </div>
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="favMermaid" id="Rikki" value="Rikki">
            <label class="form-check-label" for="Rikki">Rikki</label>
        </div>
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="favMermaid" id="Charlotte" value="Charlotte">
            <label class="form-check-label" for="Charlotte">Charlotte</label>
        </div>
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="favMermaid" id="Bella" value="Bella">
            <label class="form-check-label" for="Bella">Bella</label>
        </div>
        <div class="m-2">
            <input class="btn btn-dark row" type="submit" value="Submit">
        </div>
    </form>
    <!-- JS -->
    <script src="/js/app.js"></script>
</body>

</html>
